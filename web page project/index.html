<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="image.png">
  </head>
  <body>
    <header>
      <h1>Weather</h1>
    </header>
    <section class="weather-info">
      <h2>Current Weather</h2>
      <div class="weather-details">
        <img src="sunny.jpg" alt="Sunny">
        <h3>Sunny</h3>
        <p>Temperature: 25&deg;C</p>
        <p>Humidity: 50%</p>
        <p>Wind Speed: 10km/h</p>
      </div>
    </section>
    
    <section class="forecast">
      <h2>5-Day Forecast</h2>
      <div class="forecast-day">
        <h3>Monday</h3>
        <img src="sunny.jpg" alt="Sunny">
        <p>Temperature: 28&deg;C</p>
      </div>
      <div class="forecast-day">
        <h3>Tuesday</h3>
        <img src="cloud.png" alt="Cloudy">
        <p>Temperature: 24&deg;C</p>
      </div>
      <div class="forecast-day">
        <h3>Wednesday</h3>
        <img src="rainy.png" alt="Rainy">
        <p>Temperature: 20&deg;C</p>
      </div>
      <div class="forecast-day">
        <h3>Thursday</h3>
        <img src="cloud.png" alt="Cloudy">
        <p>Temperature: 22&deg;C</p>
      </div>
      <div class="forecast-day">
        <h3>Friday</h3>
        <img src="sunny.jpg" alt="Sunny">
        <p>Temperature: 27&deg;C</p>
      </div>
    </section>
  </body>
</html>
